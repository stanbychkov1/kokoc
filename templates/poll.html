{% extends 'base.html' %}
{% block content %}
    <div>
    <form class="card-body" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 for="id_title">{{ object.title }}</h1>
        {{ form.management_form }}
        {% for form in form %}
            <ul>{{ form.instance.question }}</ul>
            <ul>{{ form }}</ul>
        {% endfor %}
        <div class="card-footer">
        <button class="btn btn-primary" type="submit">Создать</button>
        </div>
    </form>
    </div>
{% endblock content %}
